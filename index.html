<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Cards | Luiz Moura</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root{
            --bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #00ff88; /* Verde Neon do projeto anterior */
            --text-stroke: #ffffff;
            --transition: 0.3s ease;
        }

        /* --- RESET E GERAL --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Canvas para o efeito de estrelas/partículas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        /* --- CABEÇALHO --- */
        .profile {
            text-align: center;
            margin-bottom: 50px;
            z-index: 1;
        }

        /* Estilo do H1 igual ao portfólio anterior */
        .handle {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            /* Efeito de contorno */
            -webkit-text-stroke: 2px var(--text-stroke); 
            color: transparent; 
            letter-spacing: 2px;
            margin-bottom: 10px;
            transition: var(--transition);
            cursor: default;
        }

        .handle:hover {
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .caption {
            color: #cccccc;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* --- CARDS GRID --- */
        .container {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            z-index: 1;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            transition: transform 0.3s, border-color 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
        }

        /* --- ÍCONES --- */
        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
            transition: transform 0.3s, color 0.3s;
            display: inline-block;
        }

        .card:hover .icon {
            transform: scale(1.1);
            color: var(--accent); /* Fica verde neon no hover */
        }

        /* Textos dentro do card */
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .card p {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        /* --- BOTÃO --- */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: var(--accent);
            color: #000; /* Texto preto para contraste com o verde */
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .handle { font-size: 2.2rem; -webkit-text-stroke: 1px #fff; }
            .container { padding: 0 10px; }
        }
    </style>
</head>
<body>

    <canvas id="particles-canvas"></canvas>

    <header class="profile">
        <div class="handle">@Luiz_moura.dev</div>
        <p class="caption">Acompanhe essa Jornada comigo!</p>
    </header>

    <main class="container">
        <article class="card">
            <div class="icon"><i class="fab fa-instagram"></i></div>
            <h2>Instagram</h2>
            <p>Followers: <strong>1k</strong></p>
            <a class="btn" href="https://www.instagram.com/luiz_moura.dev?igsh=cGFnZHIwZnp1bHZw" target="_blank">
                <i class="fas fa-link"></i> Follow me
            </a>
        </article>

        <article class="card">
            <div class="icon"><i class="fab fa-github"></i></div>
            <h2>Github</h2>
            <p>Followers: <strong>1k</strong></p>
            <a class="btn" href="https://github.com/luizfernando603" target="_blank">
                <i class="fas fa-link"></i> Follow me
            </a>
        </article>

        <article class="card">
            <div class="icon"><i class="fab fa-linkedin"></i></div>
            <h2>LinkedIn</h2>
            <p>Connections: <strong>1k</strong></p>
            <a class="btn" href="https://www.linkedin.com/in/luiz-fernando-moura-0303683a2" target="_blank">
                <i class="fas fa-link"></i> Connect
            </a>
        </article>
    </main>

    <script>
        // Mesmo script de partículas do projeto anterior
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() * 1) - 0.5;
                this.speedY = (Math.random() * 1) - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
