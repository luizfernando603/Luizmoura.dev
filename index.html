
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="Cartões sociais responsivos com estilo moderno e acessível">
    <style>
        :root{
            --bg:#080808;
            --card:#0f0f10;
            --muted:#a3a1a1dc;
            --accent:#5b02ad; /* exemplo de cor de destaque */
            --glass: rgba(255,255,255,0.03);
            --radius:18px;
            --gap:20px;
            --transition:300ms cubic-bezier(.2,.8,.2,1);
        }

        /* Reset simples */
        *{box-sizing:border-box;margin:0;padding:0}
        html,body{height:100%}
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(1200px 600px at 10% 10%, #0b0b0c 0%, transparent 20%),
                        linear-gradient(180deg, rgba(20,20,20,0.6), rgba(3,3,3,0.9));
            color:#fff;
            display:flex;
            flex-direction:column;
            gap:var(--gap);
            align-items:center;
            justify-content:center;
            padding:48px;
        }

        .container{
            width:100%;
            max-width:1100px;
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap:var(--gap);
            align-items:start;
        }

        .card{
            background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent 60%), var(--card);
            border-radius:var(--radius);
            padding:32px 22px;
            text-align:center;
            box-shadow: 0 6px 22px rgba(0,0,0,0.6), inset 0 1px rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.03);
            transition: transform var(--transition), box-shadow var(--transition), border-color var(--transition);
            will-change: transform;
        }

        .card:focus-within, .card:hover{
            transform: translateY(-8px);
            box-shadow: 0 18px 50px rgba(0,0,0,0.6);
            border-color: rgba(255,255,255,0.06);
        }

        .icon{
            display:inline-grid;
            place-items:center;
            width:84px;
            height:84px;
            margin:0 auto 18px;
            border-radius:50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            color:#e6e6e6;
            font-size:34px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
            transition: transform var(--transition), background var(--transition), color var(--transition);
        }

        .card:hover .icon{ transform: scale(1.08); }

        h2{ font-size:1.25rem; margin-bottom:6px; font-weight:600 }
        p{ color:var(--muted); font-size:0.95rem; margin-bottom:20px }

        .btn{
            display:inline-flex;
            gap:10px;
            align-items:center;
            justify-content:center;
            padding:10px 14px;
            border-radius:12px;
            background:transparent;
            border:1px solid rgba(255,255,255,0.06);
            color:inherit;
            text-decoration:none;
            font-weight:600;
            cursor:pointer;
            transition: background var(--transition), transform var(--transition), border-color var(--transition);
        }

        .btn i{ font-size:12px; transform: translateY(-1px) rotate(-45deg) }

        .btn:hover{ background:var(--glass); transform: translateY(-3px); border-color: rgba(255,255,255,0.09) }
        .btn:focus{ outline:3px solid rgba(29,185,84,0.12); outline-offset:4px }

        /* Estilos específicos por rede (cores sutis) */
        .instagram .icon{ background: linear-gradient(135deg,#f58529,#dd2a7b,#8134af); color:#fff }
        .github .icon{ background: linear-gradient(135deg,#24292e,#2f363d); color:#fff }
        .linkedin .icon{ background: linear-gradient(135deg,#0077b5,#00a0dc); color:#fff }

        /* Cabeçalho do perfil (handle + legenda) */
        .profile{
            text-align:center;
            margin-bottom:28px;
        }
        .handle{
            font-size:1.6rem;
            font-weight:700;
            color:#fff;
            margin-bottom:6px;
        }
        .handle .accent{ color:var(--accent); }
        .caption{
            color:var(--muted);
            font-size:0.98rem;
            margin-top:4px;
        }

        @media (max-width:420px){
            body{padding:20px}
            .card{padding:20px}
            .icon{width:68px;height:68px;font-size:28px}
            .handle{ font-size:1.2rem }
        }
    </style>
</head>
<body>

    <!-- Cabeçalho com @ e legenda -->
    <header class="profile" aria-label="Perfil do autor">
        <div class="handle"><span class="accent">@Luiz_moura.dev</span></div>
        <p class="caption">Acompanhe essa Jornada comigo! </p>
    </header>

    <main class="container" aria-label="Cartões de redes sociais">
        <article class="card instagram" aria-labelledby="ig">
            <div class="icon" aria-hidden="true"><i class="fab fa-instagram"></i></div>
            <h2 id="ig">Instagram</h2>
            <p>Followers: <strong>1k</strong></p>
            <a class="btn" href="https://www.instagram.com/luiz_moura.dev?igsh=cGFnZHIwZnp1bHZw" target="_blank" rel="noopener noreferrer" role="button" aria-label="Seguir no Instagram"><i class="fas fa-link"></i> Follow me</a>
        </article>

        <article class="card github" aria-labelledby="gh">
            <div class="icon" aria-hidden="true"><i class="fab fa-github"></i></div>
            <h2 id="gh">Github</h2>
            <p>Followers: <strong>1k</strong></p>
            <a class="btn" href="https://github.com/luizfernando603" target="_blank" rel="noopener noreferrer" role="button" aria-label="Seguir no GitHub"><i class="fas fa-link"></i> Follow me</a>
        </article>

        <article class="card linkedin" aria-labelledby="li">
            <div class="icon" aria-hidden="true"><i class="fab fa-linkedin"></i></div>
            <h2 id="li">LinkedIn</h2>
            <p>Connections: <strong>1k</strong></p>
            <a class="btn" href="www.linkedin.com/in/luiz-fernando-moura-0303683a2" target="_blank" rel="noopener noreferrer" role="button" aria-label="Conectar no LinkedIn"><i class="fas fa-link"></i> Connect</a>
        </article>
    </main>
</body>
</html>
